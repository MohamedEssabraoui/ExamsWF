# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - examsGurdian

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install npm packages - backend
        run: |
          cd backend
          npm install       
      
      - name: Install npm packages, build then copy files - frontend
        run: |
          cd frontend
          npm install
          npm run build
          cp -r ./build ../backend/public
            
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: examsgurdian-app
          path: ExamsWF/backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: examsgurdian-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_34E13D6C80BF4F75BB0E7118194015CA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_90F2AC6F2BCE4EA2A3CCED9A26733C5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F80E2477F9F45DCADBF48371E68A58A }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'examsGurdian'
          slot-name: 'Production'
          package: .
          
